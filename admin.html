<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Login Admin</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>

<body>
<div id="card">
<div id="card-content">
  <div id="card-title">
    <h2>LOGIN ADMIN</h2>
    <div class="underline-title"></div>
  </div>
  
  <div id="form">
  <form method="post" class="form"> <label for="user-email" style="padding-top:13px">&nbsp;Email</label>
  
  <input
   id="user-email"
   class="form-content"
   type="email"
   name="email"
   autocomplete="off"
   required />
  
  
  <div class="form-border"></div><label for="user-password" style="padding-top:22px">&nbsp;Password</label>
  
  <input
   id="user-password"
   class="form-content"
   type="password"
   name="password"
   required />
  <div class="form-border"></div>
  
  <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
  <div class="back">
    <a href="#" id="back">Bukan Admin?</a>
	  </div>
  </form>
	</div>
  
</div>
  
  
  
</div>
</body>
</html>
